<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROME</title>
    <link rel="stylesheet" href="index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <section class="main-content">
        <audio id="myAudio" autoplay loop muted>
            <source src="emperor.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <header>
            <div class="banner">
                <div class="music" id="playButton"></div>
                <div class="socials">
                    <a href="https://x.com/gloryforrome" target="_blank" class="twitter">
                        <div></div>
                    </a>

                    <a href="https://t.me/to_rome" target="_blank" class="telegram">
                    </a>
                </div>

            </div>
        </header>

        <p class="intro-text">THERE ONCE WAS A DREAM THAT WAS ROME
            <br>
        </p>

        <div class="image-stack">
            <img src="flag.jpg" alt="Rome Image 1">
        </div>

        <p class="ca-text">CA: 9wmYNWEHhiMqKZrYtyH1hCJZRob77o8va1n7EWdHpump
            <br>
        </p>

    </section>

    <script>
        const audio = document.getElementById('myAudio');
        const playButton = document.getElementById('playButton');

        window.addEventListener('load', function () {
            const audio = document.getElementById('myAudio');
            setTimeout(() => {
                audio.muted = false;
            }, 500); // Adjust delay if needed
        });

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                // playButton.textContent = 'Pause';
            } else {
                audio.pause();
                // playButton.textContent = 'Play';
            }
        });
        audio.muted = false;
    </script>

</body>

</html>
